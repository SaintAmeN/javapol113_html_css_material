<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-subtitle>List of available cars</mat-card-subtitle>
  <mat-card-content class="list-container">
    <table mat-table class="mat-elevation-z8">

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let carElement">{{carElement.model}}</td>
      </ng-container>

      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef>Make</th>
        <td mat-cell *matCellDef="let carElement">{{carElement.make}}</td>
      </ng-container>

      <ng-container matColumnDef="enginePower">
        <th mat-header-cell *matHeaderCellDef>Engine power</th>
        <td mat-cell *matCellDef="let carElement">{{carElement.enginePower}}</td>
      </ng-container>

      <ng-container matColumnDef="productionYear">
        <th mat-header-cell *matHeaderCellDef>Production year</th>
        <td mat-cell *matCellDef="let carElement">{{carElement.productionYear}}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfFirstRegistration">
        <th mat-header-cell *matHeaderCellDef>Date of first registration</th>
        <td mat-cell *matCellDef="let carElement">{{carElement.dateOfFirstRegistration}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
